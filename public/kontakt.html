<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CO2 Emissionen Dashboard</title>
    <link rel="icon" href="path/to/favicon.ico" />
    <link rel="stylesheet" href="../src/css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <a href="#" class="navbar-brand">
            <img src="../src/img/logo.png" alt="Logo" class="logo" />
          </a>
        </div>
        <h1 class="site-title">CO<sub>2</sub> Emissionen</h1>
        <div class="menu-container" id="navbarNav">
          <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="ueberuns.html">Über Uns</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
        <section class="kontakt mt-4">
          <h1>Kontaktieren Sie uns</h1>
          <p>Wir freuen uns von Ihnen zu hören. Bitte füllen Sie das untenstehende Formular aus und wir werden uns so schnell wie möglich mit Ihnen in Verbindung setzen.</p>
  
          <form action="path/to/form_handling_script" method="POST" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            
            <label for="email">E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" required />
  
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
  
            <button type="submit">Nachricht senden</button>
          </form>
        </section>
      </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2023 CO2 Emissionen Dashboard</p>
        <nav class="footer-nav">
          <a href="privacy.html">Datenschutzerklärung</a>
          <a href="imprint.html">Impressum</a>
        </nav>
      </div>
    </footer>

    <script src="../src/js/emission_data.js"></script>
  </body>
</html>
