<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CO2 Emissionen Dashboard</title>
    <link rel="icon" href="../src/img/favicon-32x32.png" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <a href="#" class="navbar-brand">
            <img src="../src/img/logo.png" alt="Logo" class="logo" />
          </a>
        </div>
        <h1 class="site-title">CO<sub>2</sub> Emissionen</h1>
        <div class="menu-container" id="navbarNav">
          <ul class="navbar-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="ueberuns.html">Über Uns</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="emission-section container mt-4">
        <h1>Übersicht über die CO2-Emissionen</h1>
        <p>Willkommen beim CO2 Emissionen Dashboard.</p>
      </section>

      <section class="container mt-4">
        <div class="filter-section">
          <label for="filterCountry">
            <i class="fas fa-globe"></i>
          </label>
          <input type="text" id="filterCountry" placeholder="Land" />

          <label for="filterCompany">
            <i class="fas fa-building"></i>
          </label>
          <input type="text" id="filterCompany" placeholder="Unternehmen" />

          <label for="filterEmission">
            <i class="fas fa-cloud"></i>
          </label>
          <input type="number" id="filterEmission" placeholder="Emissionen" />
          <label for="filterYear">
            <i class="fas fa-calendar-alt"></i>
          </label>
          <input
            type="number"
            id="filterYear"
            placeholder="Jahr"
            min="1900"
            max="2100"
          />

          <button id="resetButton">
            <i class="fas fa-undo-alt"></i> Filter zurücksetzen
          </button>
          <button class="download-button" id="downloadButton">
            <i class="fas fa-download"></i>
          </button>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th id="sortCountry">Land</th>
              <th id="sortCompany">Unternehmen</th>
              <th id="sortEmission">Emission</th>
              <th id="sortYear">Jahr</th>
            </tr>
          </thead>
          <tbody id="dataBody">
            <!-- Die Datenzeilen werden hier dynamisch hinzugefügt -->
          </tbody>
        </table>
        <div id="paginationControls" class="mt-3">
          <span id="pageInfo">Anzeige von Seite 1 von 1.</span>
          <button id="prevPage" disabled>Vorherige Seite</button>
          <button id="nextPage" disabled>Nächste Seite</button>
          <select id="rowsPerPage">
            <option value="10">10 Zeilen pro Seite</option>
            <option value="25" selected>25 Zeilen pro Seite</option>
            <option value="50">50 Zeilen pro Seite</option>
          </select>
        </div>
      </section>

      <section class="chart-section mt-4">
        <h2>Vergleich der Emissionswerte</h2>

        <canvas id="emissionChart"></canvas>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2023 CO2 Emissionen Dashboard</p>
        <nav class="footer-nav">
          <a href="privacy.html">Datenschutzerklärung</a>
          <a href="imprint.html">Impressum</a>
        </nav>
      </div>
    </footer>

    <script src="../src/js/emission_data.js"></script>
  </body>
</html>
